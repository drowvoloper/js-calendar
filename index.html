<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>JS Responsive Calendar</title>
</head>
<body>
  <main class="main-calendar">
  <div class="select-class">
    <ul id="chooseYear"></ul>
    <div id="prevBtn"><<</div>
    <ul id="chooseMonth">
      <li value="0" class="month">january</li>
      <li value="1" class="month">february</li>
      <li value="2" class="month">march</li>
      <li value="3" class="month">april</li>
      <li value="4" class="month">may</li>
      <li value="5" class="month">june</li>
      <li value="6" class="month">july</li>
      <li value="7" class="month">august</li>
      <li value="8" class="month">september</li>
      <li value="9" class="month">october</li>
      <li value="10" class="month">november</li>
      <li value="11" class="month">december</li>
    </ul>
    <div id="nextBtn">>></div>
  </div>
  <!--<div id="cellsGrid">
    <div class="grid-row day-names">
      <div class="grid-cell day-name">SUN</div>
      <div class="grid-cell day-name">MON</div>
      <div class="grid-cell day-name">TUE</div>
      <div class="grid-cell day-name">WED</div>
      <div class="grid-cell day-name">THU</div>
      <div class="grid-cell day-name">FRI</div>
      <div class="grid-cell day-name">SAT</div>
    </div>
  </div>-->
</main>

<script src="./app.js"></script>
</body>
</html>
